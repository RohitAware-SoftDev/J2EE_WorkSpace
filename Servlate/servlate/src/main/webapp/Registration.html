<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<fieldset>
		<legend>User Registration</legend>
		<form action="./Registration" method="post">
		<table>
			<tr>
				<td>Name</td>
				<td> <input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Contact</td>
				<td><input type="number" name="contact"> </td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender" value="Male">Male</td>
				<td><input type="radio" name="gender" value="Female">Female</td>
			</tr>
			<tr>
				<td>Skills</td>
				<td><input type="checkbox" name="skills" value="java">Java</td>
				<td><input type="checkbox" name="skills" value="Webtech">WebTech</td>
				<td><input type="checkbox" name="skills" value="Sql">SQL</td>
				<td><input type="checkbox" name="skills" value="J2ee">J2ee</td>
			</tr>
			<tr>
				<td><input type="submit" name="SUBMIT"> </td>
			</tr>
		</table>
		</form>
	</fieldset>
</body>
</html>
